<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/css/mainStyle.css"></link>
    <link rel="stylesheet" type="text/css" href="/css/subStyle.css"></link>

    <title th:text="${skateType.skateType}">Pair of Skates</title>
</head>
<body>
<div class="background">
    <header>
        <h1 th:text="${skateType.skateType}">Set of Skates</h1>
    </header>
    <main>
        <nav class="nav">
            <ul>
                <li><a href="/skates">All Skates</a></li>
                <li><a href="/categories">Skates by Category</a></li>
            </ul>
        </nav>
        <section class="content">
            <article id="description">
                <h2>Description and Review:</h2>
                <h3 th:text="${skateType.description}"></h3>
            </article>
            <img id="pair" th:src="${skateType.typeImage}" />

            <article id ="category">
                <h2>Category</h2>
                <h3 th:text="${skateType.skates}" href="/"></h3>
            </article>
        </section>
    </main>
    <footer>
        <img id="logo" th:src="@{/images/logo.jpg}" />
        <small>&copy A Silver Cloud 2020</small>
    </footer>
</div>
</body>
</html>
